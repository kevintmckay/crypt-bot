/home/cryptbot/cryptbot/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    su cryptbot cryptbot
    create 0644 cryptbot cryptbot
    sharedscripts
    postrotate
        # Signal the bot to reopen log files if needed
        systemctl reload-or-restart cryptbot.service > /dev/null 2>&1 || true
    endscript
}
